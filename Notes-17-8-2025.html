<html>
        <head><title>Downloaded HTML</title></head>
        <body>
            <pre style="white-space: pre-wrap; word-wrap: break-word;"><!DOCTYPE html>
<html lang="en
            <input type="text" id="input" placeholder="Enter YouTube video URL">                                                                                                            
<head>
  <meta charset="UTF-8" />
  <title>Youmark</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: red;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid red;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: darkred;
    }
    #bookmarkList {
      margin-top: 30px;
    }
    .video-item {
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 315px;
    }
    .dark-mode {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Youmark</h1>
  <div style="text-align: center;">
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL" />
    <button onclick="addVideo()">Bookmark Video</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
  
  <div id="bookmarkList"></div>
  
  <script>
    let videos = [];
    let darkMode = false;

    // Load saved videos from localStorage
    window.onload = function() {
      const storedVideos = localStorage.getItem('youtubeBookmarks');
      if (storedVideos) {
        videos = JSON.parse(storedVideos);
        displayVideos();
      }
    }

    function saveToStorage() {
      localStorage.setItem('youtubeBookmarks', JSON.stringify(videos));
    }

    function addVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert('Please enter a YouTube URL.');
        return;
      }

      if (!url.includes('youtube.com/watch') && !url.includes('youtu.be/')) {
        alert('Please enter a valid YouTube URL.');
        return;
      }

      // Avoid duplicates
      if (videos.includes(url)) {
        alert('This video is already bookmarked.');
        return;
      }

      videos.push(url);
      document.getElementById('videoUrl').value = ''; // Clear input field
      saveToStorage();
      displayVideos();
    }

    function displayVideos() {
      const listDiv = document.getElementById('bookmarkList');
      listDiv.innerHTML = '';

      videos.forEach((videoUrl, index) => {
        const videoId = extractVideoID(videoUrl);
        if (videoId) {
          const videoDiv = document.createElement('div');
          videoDiv.className = 'video-item';
          videoDiv.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <button onclick="removeVideo(${index})" style="margin-top:5px;">Remove</button>
          `;
          listDiv.appendChild(videoDiv);
        } else {
          const fallbackDiv = document.createElement('div');
          fallbackDiv.innerHTML = `
            <p>Invalid YouTube URL: ${videoUrl}</p>
            <button onclick="removeVideo(${index})" style="margin-top:5px;">Remove</button>
          `;
          listDiv.appendChild(fallbackDiv);
        }
      });
    }

    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|embed)\/|.*[?&]v=)|youtu\.be\/)([^\s&?/]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function removeVideo(index) {
      videos.splice(index, 1);
      saveToStorage();
      displayVideos();
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    }
  </script>
</body>
</html>
</pre>
